<form [formGroup]="registrationForm">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="name">Name: </label>
                <input class="form-control" id="name" type="text" formControlName="name">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="age">Age: </label>
                <input class="form-control" id="age" type="text" formControlName="age">
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" value="male" formControlName="gender">
                <label class="form-check-label" for="male">M</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" value="female" formControlName="gender">
                <label class="form-check-label" for="female">F</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="others" value="others" formControlName="gender">
                <label class="form-check-label" for="others">O</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="email">Email: </label>
                <input class="form-control" id="email" type="email" formControlName="email">
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="phone">Phone: </label>
                <input class="form-control" id="phone" type="tel" formControlName="phone">
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="tnC" formControlName="tnc">
                <label class="form-check-label" for="tnC">TnC</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <button class="btn btn-secondary" type="button" (click)="clearForm()">Clear</button> &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary" type="submit" (click)="submitRegistrationForm()" [disabled]="!registrationForm.valid">Register</button>
        </div>
    </div>
</form>
